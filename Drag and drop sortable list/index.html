<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and drop</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ba20585f96.js" crossorigin="anonymous"></script>
</head>

<body>
    <ul class="sortable-list">
        <li class="item" draggable="true">
            <div class="details">
                <img src="images/Musiala.png">
                <span>Jamal Musiala</span>
            </div>
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </li>
        <li class="item" draggable="true">
            <div class="details">
                <img src="images/Sane.png">
                <span>Leroy Sané</span>
            </div>
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </li>
        <li class="item" draggable="true">
            <div class="details">
                <img src="images/coman.png">
                <span>Kingsley Coman</span>
            </div>
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </li>
        <li class="item" draggable="true">
            <div class="details">
                <img src="images/gnabry.png">
                <span>Serge Gnabry</span>
            </div>
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </li>
        <li class="item" draggable="true">
            <div class="details">
                <img src="images/mane.png">
                <span>Sadio Mané</span>
            </div>
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </li>
        <li class="item" draggable="true">
            <div class="details">
                <img src="images/muller.png">
                <span>Thomas Müller</span>
            </div>
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </li>
    </ul>

    <script src="script.js" defer></script>
</body>
</html>
